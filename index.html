<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hockey Trivia</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="trivia.css">
</head>

<body>
    <header>
        <div>
            <img src="images/banner.png">
        </div>
        
        <div class="scoreboard">
            <div class="scoreInfo">
                <div class="homeTeam">
                    <div class="teamLabel" id="homeLabel">
                        CORRECT
                    </div>
                    <div class="teamScore" id="homeScore">
                        <p></p>
                    </div>
                </div>
                <div class="questionsRemaining">
                    <div class="qrLabel">
                        Q#
                    </div>
                    <div class="qrDisplay" id="qrDisplay">
                        <p></p>
                    </div>
                </div>
                <div class="awayTeam">
                    <div class="teamLabel" id="awayLabel">
                        INCORRECT
                    </div>
                    <div class="teamScore" id="awayScore">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <aside id="leftSide">

    </aside>
    <main id="triva">
        <div class="hidden">
            <div class="resultImage">
                <img id="result" src="images/goal.gif" alt="images/no-goal.gif" >
            </div>
            <div class="resultText">
                <h2></h2>
            </div>
        </div>
        <div class="triviaGame">
            <div id="triviaQuestion">
                <h3 id="question"></h3>
            </div>
            <div id="optionA" class=".option">
                
            </div>
            <div id="optionB" class=".option">
                
            </div>
            <div id="optionC" class=".option">
                
            </div>
            <div id="optionD" class=".option">
                
            </div>
            <div id="message">
                <!--<input type="button" id="previous" value="Previous">-->
                <img src="images/arrowBack.png" id="previous" alt="Back">
                <!--<input type="button" id="confirm" value="Confirm">-->
                <img src="images/confirm.png" id="confirm" alt="Confirm">
                <img src="images/arrowProceed.png" id="next" alt="Next">
               <!--<input type="button" id="next" value="Next Question">-->
            </div>
        </div>
    </main>
    <aside id="rightSide">

    </aside>
    <footer>

    </footer>
    <script src="trivia.js"></script>
</body>
</html>
